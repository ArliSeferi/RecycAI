<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecycAI - Image Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>‚ôªÔ∏è RecycAI - AI Trash Classifier</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit"><i class="fas fa-upload"></i> Upload & Classify</button>
        </form>

        {% if error %}
            <p class="error"><i class="fas fa-exclamation-circle"></i> {{ error }}</p>
        {% endif %}

        {% if filename %}
            <h2>üîç Classification Result:</h2>
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
            <p>Prediction: <strong>{{ label }}</strong></p>
            <p>Confidence: <strong>{{ confidence }}%</strong></p>
        {% endif %}
    </div>
</body>
</html>
